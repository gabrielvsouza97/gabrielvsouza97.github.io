<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icons/store_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet" type="text/css" />

    <title>SouzStore - Produtos</title>
</head>
<body>
    <header class="top-header">
        <div class="header_wrapper">
            
            <div class="logo">
                SouzStore
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Sobre</a></li>
                </ul>
            </nav>
            <section>
                <ul>
                    <li><button id="icon-search"><i class="fa-solid fa-magnifying-glass"></i></button></li>
                    <li><button ><i class="fa-solid fa-cart-shopping"></i></button></li>
                    <li><button id="theme-style"><i class="fa-solid fa-sun"></i></button></li>
                </ul>
            </section>
        </div>
    </header>
    <main>
        <section class="filter">
            <div class="filter-product">
                <ul id="categories-filter">
                </ul>
            </div>
            <div class="filter-type">
                <div class="icon-filter" id="filter-btn">
                    <i class="fa-solid fa-bars-filter"></i>
                    <span>Filtrar</span>
                </div>
                <div class="icon-filter" id="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Procurar</span>
                </div>
            </div>
        </section>
             <!-- Sessao de filtros -->
             <section class="container-filter">
                <div class="content-filter">
                        <div class="filter-unique">
                            <h2>Categoria</h2>
                            <ul id="sub-filter">
                            </ul>
                        </div>
                        <div class="filter-unique">
                            <h2>Cores</h2>
                            <ul id="list-colors">
                            </ul>
                        </div>
                        <div class="filter-unique">
                            <h2>Pre√ßo</h2>
                            <div class="range-values">
                                <span id="min-value">R$ 0,00</span>
                                <span id="max-value">R$ 1200,00</span>
                            </div>
                            <div class="container-range-slider">
                                <div class="progress-slider"></div>
                                <input type="range" class="range-min" min="0" max="1200" value="0">
                                <input type="range" class="range-max" min="0" max="1200" value="1200">
                            </div>
                        </div>
                </div>
            </section>
            <!-- Sessao Pesquisa -->
            <section class="container-search">
                <div class="content-search">
                       <span class="search">
                           <input type="text" name="search-input" placeholder="Digite aqui..." >
                           <i class="fa-solid fa-search"></i>
                       </span>
                </div>
            </section>
            <!-- Sessao de Produtos -->
            <section class="products-wrapper">
                  <div class="contents">
                  </div>
            </section>
    </main>
    <script>var exports = {};</script>
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
